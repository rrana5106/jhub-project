<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style/3d.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <img
      src="./assets/image/gradient.png"
      class="image-gradient"
      alt="gradient"
    />
    <div class="layer-blur"></div>
    <div class="container">
      <header>
        <h1 data-aos="fade-down" data-aos-duration="1500" class="logo">RRM</h1>
        <nav>
          <a href="#" data-aos="fade-down" data-aos-duration="1500">COMPANY</a>
          <a href="#" data-aos="fade-down" data-aos-duration="2000">FEATURES</a>
          <a href="#" data-aos="fade-down" data-aos-duration="2500"
            >RESOURCES</a
          >
          <a href="#" data-aos="fade-down" data-aos-duration="3000">DOCS</a>
          <button class="btn-signing" data-aos="fade-down" data-aos-duration="1500">SIGN IN</button>
        </nav>
      </header>
      <main>
        <div class="content">
          <div class="tag-box" data-aos="fade-zoom-in"
          data-aos-easing="ease-in-back"
          data-aos-delay="300"
          data-aos-offset="0" data-aos-duration="1500">
            <div class="tag">INSTRUCTING &wedbar;</div>
            <h1 data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0" data-aos-duration="2000">
              EMAIL FOR<br />
              DEVELOPERS
            </h1>
            <p class="description" data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0" data-aos-duration="2500">
              the best way to reach uumans insted of spam folders, dlever
              transactional and marketing emails at scale.
            </p>
            <div class="buttons" data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0" data-aos-duration="3000">
              <a href="" class="btn-get-started">Documentation &gt;</a
              ><a href="" class="btn-signing-main">Getstarted &gt;</a>
            </div>
          </div>
        </div>
      </main>
      <spline-viewer
        class="robot-3d"
        url="https://prod.spline.design/n590grdAA4vabHcz/scene.splinecode"
        data-aos="fade-zoom-in"
          data-aos-easing="ease-in-back"
          data-aos-delay="300"
          data-aos-offset="0" data-aos-duration="3000"
      ></spline-viewer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/@splinetool/viewer@1.9.82/build/spline-viewer.js"
    ></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
